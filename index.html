<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Free Fire Sensitivity Optimizer</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <header>  
            <h1>Free Fire Sensitivity</h1>  
            <p>Optimize your settings for perfect headshots</p>  
        </header>  

        <main>  
            <section class="sensitivity-controls">  
                <h2><i class="fas fa-crosshairs"></i> Scope Settings</h2>  
                <p class="instructions">Adjust each scope's sensitivity for perfect headshots</p>
                <!-- Sliders will be dynamically added here by script.js -->
                <div class="tip">
                    <i class="fas fa-lightbulb"></i> Pro Tip: Lower sensitivity (50-70) for scopes helps with headshot accuracy
                </div>
            </section>  

            <section class="presets">  
                <h2><i class="fas fa-save"></i> Presets</h2>  
                <div class="preset-buttons">  
                    <button class="preset-btn" id="headshot-preset">Headshot Optimized</button>  
                    <button class="preset-btn" id="balanced-preset">Balanced</button>  
                    <button class="preset-btn" id="aggressive-preset">Aggressive</button>  
                </div>  
            </section>  
        </main>  

        <footer>  
            <p>Adjust sliders to find your perfect sensitivity</p>  
        </footer>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
